<div class="row row-content" id="reserveform">
    <div class="col-12 col-sm-8 offset-sm-2">
        <div class="card">
            <h3 class="card-header bg-warning text-white">Reserve a Table</h3>
            <div class="class-body">
                <div class="col-sm">
                <form>
                    <div class="form-group row mt-3">
                        <label for="numberofguests" class="col-12 col-md-2 col-form-label">Number of guests</label>
                        <div class="col-md-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">3</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                <label class="form-check-label" for="inlineRadio5">5</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
                                <label class="form-check-label" for="inlineRadio6">6</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label for="dateandtime" class="col-12 col-md-2 col-form-label">Date and Time.</label>
                        <div class="col-6 col-md-4">
                            <input type="text" class="form-control" id="date" name="date" placeholder="Date">
                        </div>
                        <div class="col-6 col-md-4">
                            <input type="text" class="form-control" id="time" name="time" placeholder="Time">
                        </div>
                    </div>
    
                    <div class="form-group row mb-4">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">
                                Reserve
                            </button>
                        </div>
                    </div>
                </form> 
                </div> 
            </div>
        </div>
    </div>
</div>
